version: '3'

services:
  quotation-manager:
    container_name: quotation-manager
    build: .
    command: npm run dev
    volumes:
      - .:/node-app
      - /node-app/node_modules
    ports:
      - '3000:3000'
    depends_on:
      - db
    links:
      - db

  db:
    image: 'mongo'
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db