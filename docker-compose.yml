version: '3'

services:
  api:
    container_name: currency-converter
    build: .
    command: npm start
    volumes:
      - .:/node-app
      - /node-app/node_modules
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
      - cronjob
    environment:
      REDIS_HOST: cache
      REDIS_PORT: 6379

  db:
    image: 'mongo'
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db

  redis:
    image: redis:alpine
    container_name: cache
    restart: always
    volumes:
      - redis:/data
    ports:
      - '6379:6379'

  cronjob:
    container_name: cronjob
    build:
      context: ./cronjob/
      dockerfile: Dockerfile

volumes:
  redis:
    driver: local