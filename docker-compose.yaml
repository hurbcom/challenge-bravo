version: "3.9"
services:
  api:
    container_name: api
    build: .
    ports:
      - ${APP_PORT}:8080
    depends_on:
      - "mongo"
    env_file:
      - .env
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${DB_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${DB_PASSWORD}"
