version: "3.8"

services:
    exchange-rate-service:
        build: &exchange-rate-service-local
            context: "./exchange-rate"
            target: base
        volumes:
            - ./exchange-rate:/app
        ports:
            - "3000:3000"
        depends_on:
            - exchange-rate-redis
            - exchange-rate-pg

    exchange-rate-redis:
        image: redis

    exchange-rate-pg:
        image: postgres
        volumes:
            - postgresdata:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
            POSTGRES_DB: exchange_rate

    rate-converter-service:
        build: &rate-converter-service-local
            context: "./rate-converter"
            target: dev
        volumes:
            - ./rate-converter:/app
        ports:
            - "8000:8000"

    ### CI ###
    exchange-rate-service-ci:
        build: *exchange-rate-service-local
        command: bundle exec rspec

    rate-converter-service-ci:
        build: *rate-converter-service-local
        command: yarn test

volumes:
    postgresdata:
        driver: local