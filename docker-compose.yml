version: "3.8"

services:
  cache:
    image: redis:alpine
    container_name: bravoCache_development
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=password

  db:
    image: mongo
    container_name: bravoDB_development
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONG_INITDB_DATABASE=bravodb
    ports:
      - 27017:27017
    command: [--auth]

  backend:
    image: node:14-slim
    container_name: bravoBackend_development
    working_dir: /app
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: backend_development
    ports:
      - 3333:3333
    volumes:
      - ./backend:/app
      - ./backend/node_modules:/app/node_modules
    environment:
      - NODE_ENV=dev
      - MONGODB_HOST=bravoDB_development
      - REDIS_HOST=bravoCache_development
    depends_on:
      - cache
      - db
      