upstream bravo {
    server web:8000;
}
server {

    listen 80;

    location / {
        proxy_pass http://bravo;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
     alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}