swagger: '2.0'
info:
  title: 'Currency Converter API'
  description: 'API de conversão de moedas online'
  version: 1.0.0
  contact:
    email: 'vinibda@gmail.com'
host: 'localhost:3000'
basePath: '/'
tags:
  - name: 'converter'
    description: 'Endpopints relacionados a conversão de moedas'
  - name: 'update'
    description: 'Endpoint relacionados a atualização das cotações'
schemes:
  - 'http'
paths:
  /converter:
    get:
      tags:
        - 'converter'
      summary: 'Get converted currency'
      description: 'Obtem o valor convertido da moeda selecionada'
      produces:
        - 'application/json'
      parameters:
        - name: from
          in: query
          description: Moeda Origem
          required: true
          schema:
            type: string
            example: BRL
        - name: to
          in: query
          description: Moeda Destino
          required: true
          schema:
            type: string
            example: USD
        - name: amount
          in: query
          description: Valor
          required: true
          schema:
            type: number
            example: 59.90
        - name: type
          in: query
          description: Tipo do valor [buy | sell] - Caso não informado, será usado sell como padrão
          schema:
            type: string
            example: sell
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              error:
                type: boolean
                example: false
              date:
                type: date
                example: '2022-11-21T23:00:00.000Z'
              statusCode:
                type: number
                example: 200
              message:
                type: object
                properties:
                  from:
                    type: string
                    example: BRL
                  to:
                    type: string
                    example: USD
                  amount:
                    type: number
                    example: 11.2432
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: boolean
                example: true
              date:
                type: date
                example: '2022-11-21T23:00:00.000Z'
              statusCode:
                type: number
                example: 400
              message:
                type: string
                example: '{validationErrorMessage}'
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: boolean
                example: true
              date:
                type: date
                example: '2022-11-21T23:00:00.000Z'
              statusCode:
                type: number
                example: 400
              message:
                type: string
                example: '{badRequestValidation}'
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: boolean
                example: true
              date:
                type: date
                example: '2022-11-21T23:00:00.000Z'
              statusCode:
                type: number
                example: 500
              message:
                type: string
                example: '{errorMessage}'
  /update:
    post:
      tags:
        - 'update'
      summary: 'Update Quotations'
      description: 'Realiza a atualização das cotações online'
      produces:
        - 'application/json'
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              error:
                type: boolean
                example: false
              date:
                type: date
                example: '2022-11-21T23:00:00.000Z'
              statusCode:
                type: number
                example: 200
              message:
                type: string
                example: 'Atualização realizada com sucesso'
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: boolean
                example: true
              date:
                type: date
                example: '2022-11-21T23:00:00.000Z'
              statusCode:
                type: number
                example: 500
              message:
                type: string
                example: 'errorMessage'
