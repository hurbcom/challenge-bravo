version: "3"

services:
    api:
        build: .
        restart: always
        container_name: api
        depends_on:
            - postgres
        ports:
            - 8000:8000
        env_file:
            - ./.env
        command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
        volumes:
            - ./:/usr/src/app

    postgres:
        image: postgres
        restart: always
        container_name: db
        env_file:
            - ./.env
        ports:
            - 5432:5432
        volumes:
            - postgres-db:/var/lib/postgresql/data

volumes:
    postgres-db: