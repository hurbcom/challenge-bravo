version: "3.9"

services:
  mongo:
    container_name: api-currency-convert-db
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
  redis:
    container_name: api-currency-convert-redis
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
volumes:
  db_data: {}