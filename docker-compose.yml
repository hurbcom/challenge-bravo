version: "3.3"

services:
    database:
        container_name: database-hurb
        image: postgres
        restart: always
        volumes:
            - ./.pgdata:/var/lib/postgresql/data
        environment:
            - LC_ALL=C.UTF-8
            - POSTGRES_PASSWORD=hurb
            - POSTGRES_USER=hurb
        ports:
            - 5432:5432
