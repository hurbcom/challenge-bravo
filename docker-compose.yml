version: '3.7'

services:
    db:
        container_name: bd_MySQL
        image: mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: dbdevpassword
        volumes:
            - ./temp/DockerVolumes/mysql:/var/lib/mysql
        networks:
            - default

    api-challenge-bravo:
        image: img/app-challenge-bravo
        build:
            context: .
            dockerfile: api-challenge-bravo/Dockerfile
        links:
            - db:db
        ports:
            - 8080:80
        restart: always
        depends_on:
            - db